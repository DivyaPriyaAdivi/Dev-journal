{% extends "blog/base.html" %}
{% block content %}
<section class="mt-32 max-w-xl mx-auto p-6">
  <form method="POST" class="border border-gray-200 rounded-lg bg-white">
    {% csrf_token %}

    <!-- Header -->
    <div class=" py-4 border-b border-gray-200">
      <h1 class="text-lg font-semibold text-gray-900">Delete post</h1>
    </div>

    <!-- Body -->
    <div class="px-5 py-6 space-y-3">
      <p class="text-gray-800">
        Are you sure you want to delete the post
        <span class="font-semibold">"{{ object.title }}"</span>?
      </p>
    </div>

    <!-- Footer actions -->
    <div class="px-5 py-4 border-t border-gray-200 flex items-center gap-3">
      <button type="submit"
              class="inline-flex items-center justify-center px-4 py-2 rounded border border-gray-300 text-gray-900 hover:bg-gray-50">
        yes, Delete
      </button>
      <a href="{% url 'posts-detail' object.id %}"
         class="inline-flex items-center justify-center px-4 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-50">
        Cancel
      </a>
    </div>
  </form>
</section>
{% endblock content %}
