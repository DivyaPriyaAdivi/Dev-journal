{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-7xl mx-auto mt-10 bg-white border border-gray-200 rounded-xl p-8">

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

    <!-- LEFT: Profile Info -->
    <div class="flex flex-col items-center text-center border-b md:border-b-0 md:border-r border-gray-200 pb-6 md:pb-0 md:pr-6">

      <img 
        src="{{ user.profile.image.url }}" 
        alt="Profile Image"
        class="w-28 h-28 rounded-full border border-gray-200 object-cover mb-4"
      />

      <h2 class="text-xl font-bold text-black">
        {{ user.username }}
      </h2>

      <p class="text-sm text-gray-600 break-all">
        {{ user.email }}
      </p>

    </div>

    <!-- RIGHT: Update Form -->
    <div class="md:col-span-2">

      <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <fieldset>
          <legend class="text-lg font-semibold text-black border-b border-gray-200 pb-2 mb-4">
            Profile Info
          </legend>

          <div class="space-y-4">
            {{ u_form|crispy }}
            {{ p_form|crispy }}
          </div>
        </fieldset>

        <div>
          <button 
            type="submit"
            class="px-6 py-2 border border-black text-black font-medium rounded-lg
                   hover:bg-black hover:text-white transition duration-200"
          >
            Update Profile
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
{% endblock content %}
