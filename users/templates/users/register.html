{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}
  <div class="mx-auto w-full max-w-xl px-6 py-10">
	 <div class="rounded-2xl border border-gray-200/80 bg-white shadow-sm px-8 py-10">
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <h1 class="text-2xl font-bold tracking-tight text-gray-900">Join Today</h1>
        <p class="mt-1 text-sm text-gray-600">Create an account to start the Dev Journal.</p>
      </div>

      {{ form|crispy }}

      <div class="pt-2">
        <button type="submit"
                class="inline-flex w-full items-center justify-center rounded-md bg-gray-900 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-black focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-900/60 focus-visible:ring-offset-2">
          Sign up
        </button>
      </div>
    </form>

    <div class="mt-6 border-t pt-4">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="ml-1 font-medium text-gray-900 underline underline-offset-4 hover:no-underline">
          Sign in
        </a>
      </p>
    </div>
	 </div>
  </div>
{% endblock content %}
