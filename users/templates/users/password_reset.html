{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="mx-auto w-full max-w-xl px-6 py-10">
		<div class="rounded-2xl border border-gray-200/80 bg-white shadow-sm px-8 py-10">
			<form method="POST" class="space-y-6">
				{% csrf_token %}
				<div>
        		<h1 class="text-2xl font-bold tracking-tight text-gray-900"> Reset Password</h1>
				</div>
				{{ form|crispy}}
				 <div class="pt-2">
								<button type="submit"
    								class="inline-flex items-center justify-center px-4 py-2 border border-black bg-white text-black hover:bg-black hover:text-white rounded-md transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-black focus-visible:ring-offset-2"
									href="{% url 'password_reset_complete' %}" >Request password Reset
								</button>

				 </div>
			</div>
	</div>
		
				
			

		

{% endblock content %}
